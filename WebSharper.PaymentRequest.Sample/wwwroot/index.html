<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharper.PaymentRequest.Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.PaymentRequest.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="module" src="Content/WebSharper.PaymentRequest.Sample.head.js"></script>
</head>
<body>
    <div id="main" ws-children-template="Main">
        <h1>Payment Request API Sample</h1>
        <button id="payButton" ws-onclick="Pay">Pay with Google Pay</button>
    </div>
    <script type="module" src="Content/WebSharper.PaymentRequest.Sample.min.js"></script>
</body>
</html>
